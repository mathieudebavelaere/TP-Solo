<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/gameCard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>cardGame</title>
</head>

<body>
    <div id="boite" class="card-container">
        <div id="gameCard" class="cardRecto">
            <div id="card-flip" class="card-frontR">
                <div id="titreCard">
                    <p>Call Of Duty : Modern Warfare ||</p>
                </div>
                <div id="photoCard"></div>
                <div id="infoCard">
                    <button id="buttonCardS" class="starsGame"></button>
                    <div class="progressbar-wrapper">
                        <div title="downloaded" class="progressbar mp4">70%</div>
                    </div>
                    <button id="buttonCardR" class="returnCardR"></button>
                </div>
            </div>

            <div class="card-back">
                <div id="backCard">
                    <div id="titreCard">
                        <p>Call Of Duty : Modern Warfare ||</p>
                        <div id="infoCardV">
                   </div>
                   <div id="stateGameCard">
                   <div id="trophéeCard">
                                <img id="iconGame" src="./asset/img/platine.png" alt="trophée platine">
                                <img id="iconGame1" src="./asset/img/Trophée-Or.png" alt="trophée or">
                                <img id="iconGame1" src="./asset/img/Trophée-Argent.png" alt="trophée argent">
                                <img id="iconGame1" src="./asset/img/bronze.png" alt="trophée bronze">
                            </div>
                            <div id=statsGame>
                            <div id="boiteGame">
                                    <button id="buttonCardS" class="starsGame"></button>
                                    <div class="progressbar-wrapper">
                                        <div title="downloaded" class="progressbar mp4">70%</div>
                                    </div>
                                    <button id="buttonCardV" class="returnCardV"></button>
                                </div>
                            </div>
                        </div>
                 
                </div>
            </div>
        </div>



        <script src="./asset/js/gameCard.js"></script>
</body>

</html>
